models:
  DefaultModel:
    fields: ["Question", "Answer"]
    templates:
      - name: "Default"
        front: "{{Question}}"
        back: "{{Answer}}"

  ClozeModel:
    fields: ["Text", "Extra"]
    templates:
      - name: "Cloze Deletion"
        front: "{{cloze:Text}}"
        back: "{{Text}}<br><br>{{Extra}}"

  ImageModel:
    fields: ["Question", "Answer", "Image"]
    templates:
      - name: "Image Card"
        front: "{{Question}}<br><img src='{{Image}}'>"
        back: "{{Answer}}"

